<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto&display=swap" rel="stylesheet">
  <title>Spacey</title>
</head>
<body>
  <header>
    <h1 class='title'>SPACEY</h1>
    <p class="hideMe">Search for anything space related</p>
    <form>
      <input type="text" placeholder="Venus" id="search" required>
      <button class="searchButton" type="submit"></button>
    </form>
  </header>
  <main class='hidden'>
    <p class="js-error"></p>
    <section class="nasaImages">
      <h2>Images from NASA</h2>
      <ul class="js-images"></ul>
      <section class="buttonContainer">
        <button class="previous showMe hidden">Prev</button>
        <button class="next showMe hidden">Next</button>
      </section>
    </section>
    <div class="dataBox">
      <section class="js-wiki"></section>
      <section class="js-videos">
      </section>
    </div>
  </main>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script> 
  <script src="index.js"></script>
</body>
</html>
