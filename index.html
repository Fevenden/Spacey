<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Spacey</title>
</head>
<body>
  <header>
    <h1>Spacey</h1>
    <p>The cosmos at your finger tips</p>
    <form>
      <label for="search">Search for anything space related</label>
      <input type="text" placeholder="Venus" id="search" required>
      <button class="searchButton" type="submit">Search</button>
    </form>
    <p class="js-error"></p>
  </header>
  <main>
    <section class="nasaImages">
      <ul class="js-images"></ul>
    </section>
    <section class="js-wiki"></section>
    <section class="js-videos"></section>
  </main>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script> 
  <script src="index.js"></script>
</body>
</html>
