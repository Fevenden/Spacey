<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="images/site.webmanifest">
  <title>Spacey</title>
</head>
<body>
  <header>
    <h1 class='title'>SPACEY</h1>
    <form>
      <label for="search" class="hideMe">Search for anything space related</label>
      <input type="text" placeholder="Venus" id="search" required>
      <button class="searchButton" type="submit">Search</button>
    </form>
  </header>
  <main>
    <p class="js-error"></p>
    <section class="nasaImages showMe hidden">
      <h2>NASA Images</h2>
      <ul class="js-images showMe hidden"></ul>
      <div class="buttonContainer">
        <button class="previous showMe hidden">Prev</button>
        <button class="next showMe hidden">Next</button>
      </div>
    </section>
    <div class="dataBox">
      <section class="js-wiki showMe hidden"></section>
      <section class="js-videos showMe hidden"></section>
    </div>
  </main>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script> 
  <script src="index.js"></script>
</body>
</html>
